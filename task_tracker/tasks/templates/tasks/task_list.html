<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-top: 0;
        }
        
        table {
            text-align: center;
            width: 100%;
        }
        
        th, td {
            padding: 10px;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .btn-group .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <div class="btn-group">
            <a href="{% url 'task_create' %}" class="btn btn-primary" aria-label="Create new task">Create New Task</a>
        </div>
        <table>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>
                    <div class="btn-group">
                        <a href="{% url 'task_update' task.id %}" class="btn btn-secondary" aria-label="Update task">Update</a>
                        <a href="{% url 'task_delete' task.id %}" class="btn btn-danger" aria-label="Delete task">Delete</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
